name: Build Electron App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.17.0'  # Явно указываем совместимую версию

    # Дополнительное обновление npm (теперь будет работать)
    - name: Update npm
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Build Electron app for Windows
      run: npm run electron:build -- -w

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Windows
        path: release/*.exe
